<style>
  #audio-ui {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.6);
    border: 1px solid #666;
    padding: 10px 15px;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    color: #ccc;
    box-shadow: 0 0 15px rgb(248, 252, 252);
    backdrop-filter: blur(4px);
    opacity: 0.2;
    transition: 0.4s ease-in-out;
    z-index: 9999;
  }
  #volume-container {
  position: absolute;
  bottom: 50px;
  left: 10px;
  height: 80px;
  display: none;
}

#volumeSlider {
  writing-mode: bt-lr; /* vertical */
  -webkit-appearance: slider-vertical;
  width: 20px;
  height: 80px;
  cursor: pointer;
  accent-color: #ccc;
}

/* Show volume on hover */
#audio-ui:hover #volume-container {
  display: block;
}

  #audio-ui:hover {
    opacity: 1;
  }

  #playPause {
    background: none;
    border: none;
    color: rgb(233, 240, 240);
    font-size: 18px;
    cursor: pointer;
    margin-right: 10px;
    transition: color 0.2s ease;
  }

  #playPause:hover {
    color: #fff;
  }

  #nowPlaying {
    color: #eee;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
    display: inline-block;
  }
</style>

<script>
  const songs = [
    { name: "Almost Blue", file: "audio/Almost Blue.mp3" },
    { name: "対話", file: "audio/対話.mp3" },
  ];

  const player = document.getElementById('audio-player');
  const nowPlaying = document.getElementById('nowPlaying');
  const playPause = document.getElementById('playPause');

  // Pick random song
  const randomIndex = Math.floor(Math.random() * songs.length);
  const randomSong = songs[randomIndex];

  // Set player source
  player.src = randomSong.file;
  nowPlaying.textContent = randomSong.name;
  player.play();

  const volumeSlider = document.getElementById('volumeSlider');

volumeSlider.addEventListener('input', () => {
  player.volume = volumeSlider.value;
});

  // Play/pause toggle
  playPause.addEventListener('click', () => {
    if (player.paused) {
      player.play();
      playPause.textContent = '⏸';
    } else {
      player.pause();
      playPause.textContent = '▶';
    }
  });

  // Update icon when song starts
  player.addEventListener('play', () => {
    playPause.textContent = '⏸';
  });

  player.addEventListener('pause', () => {
    playPause.textContent = '▶';
  });
</script>
